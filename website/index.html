<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mini Bieb</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="bovenstelogo">
        <a href="index.html"
          ><img
            src="img/Logominibieb.png"
            alt="logo van de mini bieb"
            width="150"
        /></a>
      </div>
    </header>
    <main>
      <article class="uitleg">
        <p>
          <strong
            >Druk op de boekenkastjes hieronder en begin met lezen!</strong
          >
        </p>
      </article>
      <div class="ouder">
        <div class="bankklikken">
          <a href="map.html"
            ><img
              src="img/bankboekenkastvoorindex.png"
              alt="een bank vorm boekenkast waar je op kan klikken om naar de map pagina te gaan"
              width="300em"
          /></a>
        </div>

        <div class="lvormklikken">
          <a href="duurzaamheid.html"
            ><img
              src="img/lboekenakstje.png"
              alt="een lvorm boekenkast waar je op kan klikken om naar het duurzaamheid pagina te gaan"
              width="300em"
          /></a>
        </div>
        <div class="huisjeklikken">
          <a href="concept.html"
            ><img
              src="img/huisjesboekenkast.png"
              alt="een huisjesvorm boekenkast waar je op kan klikken om naar het concept pagina te gaan"
              width="150em"
          /></a>
        </div>
      </div>
    </main>

    <footer>
      <img
        src="img/Logominibieb.png"
        alt="logo van de mini bieb"
        width="70em"
      />
      <p>
        Ontdek alle mini biebs bij jou in de buurt!
        <br>
        Ga naar de mini map en zoek de dichtsbijzijde openbare bieb bij jou in
        de buurt!
      </p>
    </footer>
  </body>
</html>
